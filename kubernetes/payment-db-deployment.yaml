apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: payment-db
  name: payment-db
spec:
  selector:
    matchLabels:
      io.kompose.service: payment-db
  replicas: 1
  template:
    metadata:
      labels:
        io.kompose.service: payment-db
    spec:
      containers:
      - env:
        - name: POSTGRES_PASSWORD
          value: 12qwasyx
        - name: POSTGRES_USER
          value: payment
        image: postgres:9.6.3
        name: payment-db
        ports:
        - containerPort: 5432
        resources:
          requests:
            memory: "100Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
      restartPolicy: Always
